    <h1>View Resume</h1>

 <label><h4>Title</h4></label>
<h5 id="title"></h5>

<h5 id="name"></h5>

<label><h4>Email</h4></label>

<h5 id="phone"></h5>

<table border="1">

    <th>Course_name</th>
    <th>Inst_name</th>

    <th>Year</th>
</thead>
<tbody id="trs">

</tbody>
</table><br>

 <h4>Projects</h4>
<table border="1">
    <thead>
        
        <th>Project_title</th>
        <th>Duration</th>
        <th>Team size</th>
        <th>Organization</th>
    </thead>
    <tbody id="project">
    
    </tbody>
    </table><br><br>

   <h4>Experience</h4>
    <table border="1">
        <thead>
            <th>Company Name</th>
            <th>Year_of_Experience</th>
        </thead>
        <tbody id="experience">

        </tbody>
    </table><br><br>

    <h4>Certificates</h4>
    <table border="1">
        <thead>
            <th>course_name</th>
            <th>year</th>
        </thead>
        <tbody id="view_certificates">

        </tbody>
    </table>
