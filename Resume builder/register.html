<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register Page</title>

    <style>
    



*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('chessman-is-changed-shadow-crown.jpg') no-repeat;
    background-size: cover;
    background-position: center;
}


.wrapper{
    width:420px;
    background:transparent;
    border:2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    color:#fff;
    border-radius: 10px;
    padding: 30px 40px;
}

.wrapper h1{
    font-size: 36px;
    text-align: center;
}

.wrapper .input-box{
    position:relative;
    width:100%;
    height:50px;
   
    margin: 30px 0;
}

.input-box input{
    width:100%;
    height:100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 16px;
    color:#fff;
    padding: 20px 45px 20px 20px;
}

.input-box input::placeholder{
    color:#fff;
}

.input-box i{
    position: absolute;
    right:20px;
    top:50%;
    transform: translateY(-50%);
    font-size: 20px;
}

.wrapper .btn{
    width:100%;
    height:45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color:#333;
    font-weight: 600;
}

.wrapper .login-link{
    font-size: 16.5px;
    text-align: center;
    margin:20px 0 15px;
}

.login-link p a {
    color:#fff;
    text-decoration: none;
    font-weight: 600;
}

.login-link p a:hover {
    text-decoration: underline;
}


  </style>
</head>
<body>
  <div class="wrapper">
    <form>
    <h1>Register</h1><br>
   
    <div class="input-box">
    <input type="text"  id="name" placeholder="Username" required/><br><br><br>
    <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
    <input type="email" id="email" placeholder="Email" required/><br><br><br>
    <i class='bx bxs-envelope'></i>
  </div>

  <div class="input-box">
    <input type="password"  id="password" placeholder="Password" required/><br><br<br>
    <i class='bx bxs-lock-alt'></i>
  </div>

    <button type="button" class="btn" onclick="submitData()">Register</button>
    <div class="login-link">
      <p id="login">Already have an account ?   <a href="login.html">Login</a></p>
    </div>
    </form>
    </div>
    
    
    
</body>


<script src="firebaseconfig.js" type="module/javaScript">
          
</script>

</html>
