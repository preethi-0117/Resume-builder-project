<html>
    <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
      <script src="resumes.js" type="module"></script>
      <style>


*{
    margin: 0;
    padding:0;
    font-family: "Roboto Slab", serif;
 
}


body{
  
    background:white;
}

.img1{
    width:30px;
    height:30px;
    margin-left:-35px;
}

.sub{
    border:70px solid #FFF0F5;
    margin-top: 30px;
    margin-left:100px;
    margin-right:100px;
    display:flex;
    flex-direction: row;
    border-right:70px solid palevioletred
}

h3{
    margin-top: 50px;
    margin-left: 100px;
}

label{
    margin-left: 80px;
    margin-top: 30px;
    font-size:large
}

input{
    width:250px;
    height:50px;
    border-radius: 20px;
    border-right-style: none;
    border-left-style: none;
    border-top-style: none;
    margin-left: 50px;
    font-size: medium;
    /* padding-bottom: 0;
    padding-left: 10px; */
    text-align: center;
}

.img2{
    width:30px;
    height:30px;
    margin-left: -40px;
    display: none;
   
}

.main{
    display:flex;
    flex-direction: row;
}

.input-container{
    display: inline;
}
h2{
    margin-left: 80px;
}

  



#logout{
    width:140px;
    height:40px;
    margin-top:2200px;
    color:white;
    background: violet;
    border:none;
}
    </style>
    
    </head>
     
    
    <body>
        <div class="main">
   
    <div class="sub">
    <form class="container">
        <img class="img1" src="resume.png"/>
        <h3>Resume Builder</h3>
        <br><br>


        <div class="input_container">
          <label>Resume Title</label>
           <input type="text" placeholder="Enter resume title" onkeyup="gen(this,'title')"/>
            </div><br>
        
        <div class="input_container">
        <label>Name</label>
        <input type="text" placeholder="Enter name" onkeyup="gen(this,'phone')"/>
        </div><br>

      
         <div class="input_container">
        <label>Email</label>
        <input type="email" placeholder="Enter email" onkeyup="gen(this,'email')"/>
        </div><br>
        
        <div class="input_container">
            <label>Phone</label>
            <input type="text" placeholder="Enter Phone number" onkeyup="gen(this,'phone')">
            </div><br>
        <div class="input_container">
                <label>Address</label>
                <input type="text" placeholder="Enter Address"  onkeyup="gen(this,'address')">
                </div><br>
                <div class="input_container">
                    <label>LinkedIn</label>
                    <!-- <input type="text" placeholder="Enter LinkedIn"  onkeyup="gen(this,'linkedin')"><img class="img2" src="linkedin.png"></input> -->
                    </div><br>

                    <div class="input_container">
                        <label>Github</label>
                        <input type="text" placeholder="Enter Github"  onkeyup="gen(this,'github')"><img class="img2" src="github.png"></input><br><br>
                        </div>

                        <div class="input_container">
                            <label>Summary</label>
                            <input type="text" placeholder="Enter summary"  onkeyup="gen(this,'summary')">
                        </div><br>

                        <br>

        <div class="input_container">
                <label id="title">Hard skills</label>
                <input type="text" id="hard_skill" placeholder="Enter Hard skills">
                <button class="first" type="button" onclick="AddArrValue('hard_skills','hard_skill')">Add</button>
        </div><br>
        <br>

        
      
        <div class="input_container">
            <label id="title">Soft skills</label>
            <input type="text" id="soft_skill" placeholder="Enter Soft skills">
            <button class="first" type="button" onclick="AddArrValue('soft_skills','soft_skill')">Add</button>
    </div><br>
       
       
    <div class="input_container">
        <label id="title">Languages_known</label>
        <input type="text" id="languages_known" placeholder="Enter languages">
        <button  class="first" type="button" onclick="AddArrValue('languages_known','languages_known')">Add</button>
</div><br>
<br>


<div class="input_container">
    <label id="title">Hobbies</label>
    <input type="text" id="hobby" placeholder="Enter hobbies">
    <button class="first" type="button" onclick="AddArrValue('hobbies','hobby')">Add</button>
</div><br>
<br>            
        
        
        <h2>Certificates</h2>
        <div class="object_container">
            <label>Course name</label>
            <input type="text" placeholder="Enter course name"  onkeyup="gen(this,'certificates',false,0,'course_name')">
     
            <label>Year</label>
            <input type="number" placeholder="Enter year" onkeyup="gen(this,'certificates',false,0,'year')">
        </div><br>

        <div class="object_container">
            <label>Course name</label>
            <input type="text" placeholder="Enter course name" onkeyup="gen(this,'certificates',false,1,'course_name')">
       
       
            <label>Year</label>
            <input type="number" placeholder="Enter year" onkeyup="gen(this,'certificates',false,1,'year')">
        </div>
         <br><br>

        <h2>Education</h2>
        <div class="object_container">
            <label>SSLC</label>
            <input type="text" placeholder="Enter course name"  onkeyup="gen(this,'education',false,0,'course_name')">
            <input type="text" placeholder="Enter ins name"  onkeyup="gen(this,'education',false,0,'ins_name')">
            <input type="number" placeholder="Enter percentage" onkeyup="gen(this,'education',false,0,'percentage')">
            <input type="number" placeholder="Enter year of passed"  onkeyup="gen(this,'education',false,0,'year')">
        </div>
        <br>

        <div class="object_container">
            <label>12th</label>
            <input type="text" placeholder="Enter course name" onkeyup="gen(this,'education',false,1,'course_name')">
            <input type="text" placeholder="Enter ins name"  onkeyup="gen(this,'education',false,1,'ins_name')">
            <input type="number" placeholder="Enter percentage" onkeyup="gen(this,'education',false,1,'percentage')">
            <input type="number" placeholder="Enter year of passed"  onkeyup="gen(this,'education',false,1,'year')">
        </div>
        <br>

        <div class="object_container">
            <label>Degree</label>
            <input type="text" placeholder="Enter course name"  onkeyup="gen(this,'education',false,2,'course_name')">
            <input type="text" placeholder="Enter ins name"  onkeyup="gen(this,'education',false,2,'ins_name')">
            <input type="number" placeholder="Enter percentage"  onkeyup="gen(this,'education',false,2,'percentage')">
            <input type="number" placeholder="Enter year of passed"  onkeyup="gen(this,'education',false,2,'year')">
        </div><br><br>

        <h2>Projects</h2>
        <div class="object_container">
            <label>Project Title</label>
            <input type="text" placeholder="Enter Project title" onkeyup="gen(this,'projects',false,0,'project_name')">
            <label>Duration</label>
            <input type="text" placeholder="Enter duration"  onkeyup="gen(this,'projects',false,0,'duration')">
            <label>Team size</label>
            <input type="text" placeholder="Enter teamsize"  onkeyup="gen(this,'projects',false,0,'team_size')">
            <label>Organization</label>
            <input type="text"placeholder="Enter organization"  onkeyup="gen(this,'projects',false,0,'organization')">
        </div><br>
        
        <div class="object_container">
            <label>Project Title</label>
            <input type="text" placeholder="Enter Project title" onkeyup="gen(this,'projects',false,1,'project_name')">
            <label>Duration</label>
            <input type="text" placeholder="Enter duration"  onkeyup="gen(this,'projects',false,1,'duration')">
            <label>Team size</label>
            <input type="text" placeholder="Enter teamsize"  onkeyup="gen(this,'projects',false,1,'team_size')">
            <label>Organization</label>
            <input type="text"placeholder="Enter organization"  onkeyup="gen(this,'projects',false,1,'organization')">
        </div><br><br>

        <h2>Experience</h2>
        <div class="object_container">
            <label>Company Name</label>
            <input type="text" placeholder="Enter company name"  onkeyup="gen(this,'experience',false,0,'company_name')">
            <label>Duration</label>
            <input type="text" placeholder="Enter working years"  onkeyup="gen(this,'experience',false,0,'year_of_experience')">
        </div><br>

        <div class="object_container">
            <label>Company Name</label>
            <input type="text" placeholder="Enter company name"  onkeyup="gen(this,'experience',false,1,'company_name')">
            <label>Duration</label>
            <input type="text" placeholder="Enter working years"  onkeyup="gen(this,'experience',false,1,'year_of_experience')">
        </div><br><br><br>
   

        <div class="output">
          <button type="button" onclick="submitResume()">Submit</button>
       
        </div>

        
    </form>

    <button type="button" onclick="removeData()">Logout</button>
   
    </div>

    </div>

    </body>
<script>
    
function removeData(){
    localStorage.removeItem("userdatas")
    location="login.html"
}

</script>

    <script src="firebaseconfig.js" type="module">
          
        
    if(!localStorage.getItem("userdatas")){
        location="login.html"
    }

    
          
      </script>


</html>
